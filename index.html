<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equation to Animation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>

<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: hsl(0, 87%, 64%);
      background-image: url('image1.jpg');
    }
    canvas {
      border: 1px solid #8143e4;
      margin-top: 20px;
    }
    .controls {
      margin-top: 20px;
    }
    .slider-label {
      margin: 10px;
    }
    h1
    {
      color: beige;
    }
    h2
    {
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Equation to Animation</h1>
  <h2>Visualize the line: <strong>y = mx + c</strong></h2>

  <div class="controls">
    <div class="slider-label">Slope (m): <span id="mValue">1</span></div>
    <input type="range" id="mSlider" min="-10" max="10" step="0.1" value="1">

    <div class="slider-label">Intercept (c): <span id="cValue">0</span></div>
    <input type="range" id="cSlider" min="-100" max="100" step="1" value="0">
  </div>

  <div id="equationDisplay"></div>

  <!-- p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
